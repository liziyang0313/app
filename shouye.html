<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<title>首页</title>
		<!--引入bootstrap css文件-->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<!--引入字体文件-->
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<!--引入jQuery文件-->
		<script src="js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
		<!--引入cookie文件-->
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<!--引入模板文件-->
		<script src="js/template.js" type="text/javascript" charset="utf-8"></script>
		<!--引入移动端文件-->
		<script src="js/hammer.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/touch-0.2.14.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/shouye.css"/>
	</head>
	<body>
		<!--头部-->
		<nav class="navbar navbar-inverse navbar-fixed-top">
		    <div class="container">
		    		起点小说
		    </div>
		</nav>
		<!--内容-->
		<div class="content">
			<ul class="media-list" id="list">
				<!--模板替换内容-->
			</ul>
		</div>
		<!--底部-->
		<nav class="navbar navbar-inverse navbar-fixed-bottom">
			<a href="javascript:;" class="all">
       		    <i class="fa fa-list"></i>
        		<div>目录</div>
	        </a>
	        <a href="javascript:;" class="history">
           	    <i class="fa fa-eye"></i>
                <div>历史</div>
	        </a>
		</nav>
		<!--模板-->
		<script id="temp" type="text/list">
			{{each list}}
		 	<li class="media">
			   <a class="a_{{$value.id}}" href="content.html?id={{$value.id}}">
				   	<div class="media-left">
				        <img src="{{$value.img}}">
				    </div>
				    <div class="media-body">
				        <h2 class="media-heading"><b>{{$value.title}}</b></h2>
				       	<p><span>{{$value.section}}章节</span><span>{{$value.letter}}字数</span></p>
				    </div>
			   </a>
			   <div class="del">
			   		删除
			   </div>
		    </li>
		    {{/each}}
		</script>
		<!--js代码-->
		<script src="js/shouyetest.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
